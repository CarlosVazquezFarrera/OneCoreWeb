<div class="limiter animated fadeInLeft">
    <app-navbar></app-navbar>
    <div class="container-login100">
        <div class="wrap-login100 px-3  p-t-50 p-b-80 m-b-10">
            <div class="d-grid">
                <svg xmlns="http://www.w3.org/2000/svg" 
                class="bi bi-pencil-square mx-auto mb-10 editar-icon" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                  </svg>
            </div>
            <!-- Formulario -->
            <form  [formGroup]="form" 
                    (ngSubmit)="actualizar($event)"
                    class="flex-sb flex-w justify-content-center">
                <!-- Email -->
                <div class="wrap-input100">
                    <input class="input100"
                        type="text" 
                        name="usuario" 
                        formControlName="usuario"
                        placeholder="Usuario">
                    <span class="focus-input100"></span>
                </div>
                <!-- Mensaje de mensaje error de usuario -->
                <span *ngIf="usuarioField.hasError('required') && usuarioField.touched"
                            class="text-danger animated fadeIn"> El usuario es obligatorio</span>
                <!-- Sexo -->
                <div class="w-full m-t-16 d-flex justify-content-between" data-validate>
                        <div class="form-check">
                            <input  class="form-check-input" 
                                    type="radio" 
                                    name="sexo" 
                                    id="exampleRadios1" 
                                    value="H" 
                                    formControlName="sexo">
                            <label class="form-check-label" for="exampleRadios1">
                              Hombre
                            </label>
                          </div>
                          <div class="form-check">
                            <input  class="form-check-input" 
                                    type="radio" 
                                    name="sexo" 
                                    id="exampleRadios2" 
                                    value="M"
                                    formControlName="sexo">
                            <label class="form-check-label" for="exampleRadios2">
                                Mujer
                            </label>
                          </div>
                </div>
                <!-- Correo -->
                <div class="wrap-input100 m-t-16" data-validate>
                    <input class="input100"
                           type="email" 
                           name="correo" 
                           formControlName="correo"
                           placeholder="Correo">
                    <span class="focus-input100"></span>
                </div>
                 <!-- Mensaje de error de error de la contraseña -->
                <span *ngIf="correoField.touched && correoField.hasError('required')" 
                        class="text-danger animated fadeIn">
                        El correo es obligatorio
                </span>
                
                <!-- Contraseña -->
                <div class="wrap-input100 m-t-16" data-validate>
                    <input class="input100"
                           type="password" 
                           name="password" 
                           formControlName="password"
                           placeholder="Password">
                    <span class="focus-input100"></span>
                </div>
                <!-- Mensaje de error de contraseña -->
                <div *ngIf="passwordField.hasError && passwordField.touched">
                    <span *ngIf="passwordField.hasError('required')"
                            class="text-danger animated fadeIn"> La contraseña es obligatoria</span>
                    <span *ngIf="passwordField.hasError('minlength')"
                            class="text-danger animated fadeIn"> Mínimo 10 caracteres</span>
                    <span *ngIf="passwordField.hasError('pattern') && !passwordField.hasError('minlength')"
                            class="text-danger text-break animated fadeIn"> Al menos una letra mayúscula, una minúscula, un número y un caracter especial</span>

                </div>

                <!-- Confirmar contraseña -->
                <div class="wrap-input100 m-t-16" data-validate>
                    <input class="input100"
                           type="password" 
                           name="passwordConfirmacion" 
                           formControlName="passwordConfirmacion"
                           placeholder="Confirmar Password">
                    <span class="focus-input100"></span>
                </div>
                <!-- Mensaje de error de confirmación de contraseña -->
                <div *ngIf="passwordConfirmacionField.hasError && passwordConfirmacionField.touched">
                    <span *ngIf="passwordConfirmacionField.hasError('required')" 
                            class="text-danger animated fadeIn"> La confirmación de la contraseña es obligatoria</span>
                    <span *ngIf="passwordConfirmacionField.hasError('confirmPasswordValidator')" 
                            class="text-danger animated fadeIn">Las contraseñas no coinciden</span>
                </div>
                
                <!-- Boton -->
                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" 
                            type="submit">
                        Actualizar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
