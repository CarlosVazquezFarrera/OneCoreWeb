<div class="limiter animated fadeInLeft">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-80 px-3 border">
            
            <form class="login100-form validate-form flex-sb flex-w justify-content-center">
                <!-- Encabezzdo -->
                <span class="login100-form-title p-b-51">
                    Login
                </span>
                <!-- Email -->
                <div class="wrap-input100 m-b-16">
                    <input class="input100" 
                           type="text" 
                           name="email" 
                           placeholder="Email">
                    <span class="focus-input100"></span>
                </div>
                <!-- Pasword -->
                <div class="wrap-input100 m-b-16" data-validate = "Password is required">
                    <input class="input100"
                           type="password" 
                           name="password" 
                           placeholder="Password">
                    <span class="focus-input100"></span>
                </div>
                <!-- ¿No tienes cuenta? -->
                <a routerLink="/registro" class="txt1">
                    ¿No tienes cuenta?
                </a>
                <!-- Boton -->
                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                        Ingresar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
